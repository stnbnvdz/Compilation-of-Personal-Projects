<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>

    <!-- partial:index.partial.html -->
    <ul class="score-board">
      <li class="team-home">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKft3WD1544VVMwYGNMKOy2S77EKSbVeewhgAipQEJUHWzyAcC"
          alt="Brasil"
        />USER
      </li>
      <li class="score">0 - 0</li>
      <li class="team-visitor">
        <img
          src="https://cdn.dribbble.com/users/141007/screenshots/4350126/avatar-dribbble.png"
          alt="Argentina"
        />COM
      </li>
    </ul>
    <!-- partial -->

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img
          src="https://hacktoberfest.lingonsaft.com/images/rock.png"
          alt=""
        />
      </div>
      <div class="choice" id="p">
        <img
          src="https://hacktoberfest.lingonsaft.com/images/paper.png"
          alt=""
        />
      </div>
      <div class="choice" id="s">
        <img
          src="https://hacktoberfest.lingonsaft.com/images/scissors.png"
          alt=""
        />
      </div>
      <p id="action-message">Make your move</p>
    </div>
  </body>
</html>
